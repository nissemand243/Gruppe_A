# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:latest
    steps:
      - checkout
      - setup_remote_docker
      - run: echo "BUILD API"
      - run: docker build -f api.Dockerfile -t $DOCKER_USERNAME/minitwitapi:latest .
      - run: echo "BUILD APP"
      - run: docker build -f app.Dockerfile -t $DOCKER_USERNAME/minitwitapp:latest .
      - run: echo "LOGIN"
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run: echo "PUSH"
      - run: docker push $DOCKER_USERNAME/minitwitapi:latest
      - run: docker push $DOCKER_USERNAME/minitwitapp:latest

  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run: scp -o "StrictHostKeyChecking no" Caddyfile docker-compose.yml prometheus.yml ${MT_USER}@${MT_SERVER}:/home/${MT_USER}/docker_minitwit/
      - run: |
          ssh -o "StrictHostKeyChecking no" ${MT_USER}@${MT_SERVER} \
          "cd ~/docker_minitwit && \
          docker-compose down && \
          docker-compose pull && \
          docker system prune -f && \
          docker-compose up -d"

workflows:
  deploy-workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
