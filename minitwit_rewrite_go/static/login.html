{{ template "base" .}}
{{ define "title"}}Sign In {{end}}
{{define "body"}}
  <h2>Sign In</h2>
  {{ if .error }}<div class=error><strong>Error:</strong> {{ .error }}</div>{{end}}
  <form action="/submit" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username size=30 value="{{ .UserName }}"> <!--uName should point to the field in the struct "UserDetails"-->
      <!--<dd><input type=text name=user_id size=30> uName should point to the field in the struct "UserDetails"-->
      <dt>Password:
      <dd><input type=password name=password size=30>
    </dl>
    <div class=actions><input type=submit value="Sign In"></div> <!--Sign In is a variable to hold the data from the tables.-->
  </form>
{{end}}
