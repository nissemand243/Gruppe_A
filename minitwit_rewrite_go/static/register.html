{{ template "base" .}}
{{define "title"}}Sign Up{{end}}
{{define "body"}}
  <h2>Sign Up</h2>
  {{if error }}<div class=error><strong>Error:</strong> {{ error }}</div>{{end}}
  <form action="" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username size=30 value="{{ request.form.username }}"> <!-- yet again, something starting with "request", might need a request struct in the backend, but i don't know for sure-->
      <dt>E-Mail:
      <dd><input type=text name=email size=30 value="{{ request.form.email }}"> <!-- yet again, something starting with "request", might need a request struct in the backend, but i don't know for sure-->
      <dt>Password:
      <dd><input type=password name=password size=30>
      <dt>Password <small>(repeat)</small>:
      <dd><input type=password name=password2 size=30>
    </dl>
    <div class=actions><input type=submit value="Sign Up"></div>
  </form>
{{end}}
